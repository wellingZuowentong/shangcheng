</script>
<script>
    $(function(){
        getAllUser();
    });

    //查询所有用户
    function getAllUser(){
        $.ajax({
            url: 'getAllUser',
            contentType:'application/json;charset=utf-8',
            type: 'post',
            dataType: 'json',
            success:function(data){
                $.each(data,function(i,user){
                    $("#ordertable").append("<tr><td>"+user.id+"</td><td>"+user.username+"</td><td><img src='"+user.touxiang+"' style='width: 30px;height: 30px;'></td><td>"+user.weizhi+"</td></tr>")
                })
            }
        })
    }
</script>
